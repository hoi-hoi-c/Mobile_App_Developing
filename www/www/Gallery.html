<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>

    <!-- fotorama 설정 추가(CDN 사용) -->
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        iframe {
            padding-top: 15px;
            border: none;
        }
        
        /*video css*/
        .vid-container {
            position: relative;
            padding-bottom: 52%;
            padding-top: 30px; 
            height: 0; 
        }

        .vid-container iframe,
        .vid-container object,
        .vid-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .vid-list-container {
            width: 92%;
            overflow: hidden;
            margin-top: 20px;
            margin-left: 4%;
            padding-bottom: 20px;
        }

        .vid-list {
            width: 1344px;
            position: relative;
            top:0;
            left: 0;
        }

        .vid-item {
            display: block;
            width: 148px;
            height: 148px;
            float: left;
            margin: 0;
            padding: 10px;
        }

        .thumb {
            overflow:hidden;
            height: 84px;
        }

        .thumb img {
            width: 100%;
            position: relative;
            top: -13px;
        }         

        .vid-item .desc {
            color: #21A1D2;
            font-size: 15px;
            margin-top:5px;
        }

        .arrows {
            position:relative;
            width: 100%;
        }

        .arrow-left {
            color: #fff;
            font-size: 15px;
            position: absolute;
            background: #777;
            padding: 15px;
            left: -25px;
            top: -130px;
            z-index: 99;
            cursor: pointer;
        }

        .arrow-right {
            color: #fff;
            font-size: 15px;
            position: absolute;
            background: #777;
            padding: 15px;
            right: -25px;
            top: -130px;
            z-index:100;
            cursor: pointer;
        }

        @media (max-width: 624px) {
            .arrows {
                position: relative;
                margin: 0 auto;
                widows: 85px;
            }
            .arrow-left {
                left: 0;
                top: -20px;
                font-size: 3vw;
            }

            .arrow-right {
                right: 0;
                top: -20px;
                font-size: 3vw;
            }
            .vid-item .desc {
            font-size: 3vw;
            }
        }
    </style>

    <script>
        $thumbnail.on('click', function(e){
            e.preventDefault();
            src = src+'&autoplay=1'; // src: the original URL for embedding 
            $videoContainer.empty().append( $iframe.clone().attr({'src': src}) ); // $iframe: the original iframe for embedding
        });
    </script>

</head>

<body>

        <div data-role="header" data-position="fixed" data-theme="b">      
            <a href="index.html" rel="external" data-icon="home" data-direction="reverse" class="ui-btn-left">Home</a>

                </div>

                    <div class="arrows">
                        <div class="arrow-left"><i class="fa fa-chevron-left fa-lg"></i></div>
                        <div class="arrow-right"><i class="fa fa-chevron-right fa-lg"></i></div>
                    </div>
                </div>
            </div>
        </div>

        <script>
        $(document).ready(function () {
            $(".arrow-right").bind("click", function (event) {
                event.preventDefault();
                $(".vid-list-container").stop().animate({
                    scrollLeft: "+=336"
                }, 750);
            });
            $(".arrow-left").bind("click", function (event) {
                event.preventDefault();
                $(".vid-list-container").stop().animate({
                    scrollLeft: "-=336"
                }, 750);
            });
        });
        </script>
    </div>
    
</body>
</html>
